server:
  port: 9001
  contextPath: /

security:
  oauth2:
    resource:
      user-info-uri: http://localhost:9000/auth/user

spring:
  h2:
    console: enabled: true

logging:
  level:
    org.hibernate.SQL: debug

spring:
  jpa:
    hibernate.ddl-auto: create-drop
    jpa.show-sql: true
